#Set the following property to specify the class implementing the javax.usb.UsbServices interface
#

javax.usb.services = com.ibm.jusb.os.linux.LinuxUsbServices

# How long in ms to delay after a hotplug event is signalled to re-enumerate the USB bus
com.ibm.jusb.os.linux.LinuxUsbServices.topologyUpdateDelay = 1000
